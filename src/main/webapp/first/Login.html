<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.net/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-7 column">
                    <img alt="140x140" src="/image/login.jpg" class="img-rounded" />
                </div>
                <div class="col-md-5 column">
                    <section class="flex flex-col md:flex-row h-screen items-center">

                        <div class="bg-blue-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
                            <img src="https://images.unsplash.com/photo-1444313431167-e7921088a9d3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1441&q=100" alt="" class="w-full h-full object-cover">
                        </div>

                        <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
                            flex items-center justify-center">

                            <div class="w-full h-100">

                                <h1 class="text-xl font-bold">Abstract UI</h1>

                                <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Log in to your account</h1>

                                <form class="mt-6" action="#" method="POST">
                                    <div>
                                        <label class="block text-gray-700">Email Address</label>
                                        <input type="email" name=""  placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
                                    </div>

                                    <div class="mt-4">
                                        <label class="block text-gray-700">Password</label>
                                        <input type="password" name=""  placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                focus:bg-white focus:outline-none" required>
                                    </div>

                                    <div class="text-right mt-2">
                                        <a href="#" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Forgot Password?</a>
                                    </div>

                                    <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
              px-4 py-3 mt-6">Log In</button>
                                </form>

                                <hr class="my-6 border-gray-300 w-full">



                                <p class="mt-8">Need an account? <a href="#" class="text-blue-500 hover:text-blue-700 font-semibold">Create an
                                    account</a></p>

                                <p class="text-sm text-gray-500 mt-12">&copy; 2020 Abstract UI - All Rights Reserved.</p>
                            </div>
                        </div>

                    </section>
                </div>
            </div>
        </div>
    </div>
</div>












</body>
</html>
